<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    position: relative;
    background-color: red;
    animation-name: example;
    animation-duration: 4s;
    animation-iteration-count: infinite;  
    border-radius:50px;	
}

@keyframes example {
    0%   {background-color: red; left:20px; top:0px;}
    100%  {background-color: blue; left:0px; top:60px;}
    
}
</style>
</head>
<body>

<div></div>

</body>
</html>
